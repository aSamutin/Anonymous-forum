<!doctype html>
<html lang="ru">
   <head>
       <meta charset="UTF-8">
       <title>Анонимный форум</title>
       <link rel="stylesheet" type="text/css" href="style.css">
       <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
   </head>
   <body>
     <div id="app">
       <div class="header clearfix">
         <h1>Добро пожаловать на анонимный форум</h1>
         <form action="javascript:void(0);" name="auth" class="auth">
           <label>Логин
               <input type="text" name="login" placeholder="Логин">
           </label>
           <label>Пароль
               <input type="password" name="pass" placeholder="Пароль">
           </label>
           <input type="submit" id="entry" value="Войти">
         </form>
         <input type='submit' id="exit" class="hide exit" value='Выйти'>
       </div>
       <div id="content"></div>
     <script src="bundle.js"></script>
   </div>
   </body>
</html>
